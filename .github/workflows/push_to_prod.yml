name: Push my React site to Prod repo
on:
  push:
    branches: ['master']

jobs:
  run-push-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Push to Prod repo
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Action"
          git config --unset-all http.https://github.com/.extraheader
          cd ..
          ls -la
          git clone https://user:$API_TOKEN_GITHUB@github.com/Kornyshev/ReactSiteProdBuild
          cd ReactSiteProdBuild/
          ls -la
          cp -r -f ../ReactSite/build/* .
          git remote -v
          git status
          git add .
          git commit -am "Release commit"
          git push -u origin master

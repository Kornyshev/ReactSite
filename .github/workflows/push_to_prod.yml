name: Push my React site to Prod repo
on:
  push:
    branches: ['master']

jobs:
  run-push-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Push to Prod repo
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Action"
          pwd
          cd ..
          pwd
          ls -la
          git clone https://github.com/Kornyshev/ReactSiteProdBuild.git
          ls -la
          cd ReactSiteProdBuild/
          pwd
          ls -la
          echo "Some line" > file1.txt
          pwd
          git remote -v
          git status
          git add .
          git commit -am "Release commit"
         
      - name: Pushes directory
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: '/home/runner/work/ReactSite/ReactSiteProdBuild/*'
          destination_repo: 'Kornyshev/ReactSiteProdBuild'
          destination_branch: master
          user_email: 'chronomailast@gmail.com'
          user_name: 'Evgeniy Kornyshev'
          commit_message: 'A custom message for the commit'
